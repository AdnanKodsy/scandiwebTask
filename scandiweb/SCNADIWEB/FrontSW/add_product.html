<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/SCANDIWEB/FrontSW/styles/add_product.css">
</head>
<body>
       <div class="container">
        <div class="header">
            <h1>Add Product</h1>
            <div class="button-group">
                <button id="save-product-btn">Save</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </div>
        
        <form id="product_form">
            <label for="sku">SKU:</label>
            <input type="text" id="sku" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required>

            <label for="productType">Product Type:</label>
            <select id="productType" required>
                <option value="">Select Product Type</option>
                <option value="DVD">DVD</option>
                <option value="Book">Book</option>
                <option value="Furniture">Furniture</option>
            </select>

            <p id="attribute-description" class="description"></p> <!-- Attribute description here -->

            <div id="sizeField" class="hidden">
                <label for="size">Size (in MB):</label>
                <input type="number" id="size" step="0.01" min="0">
            </div>

            <div id="weightField" class="hidden">
                <label for="weight">Weight (in Kg):</label>
                <input type="number" id="weight" step="0.01" min="0">
            </div>

            <div id="dimensionsField" class="hidden">
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" min="0">
                
                <label for="width">Width (in cm):</label>
                <input type="number" id="width" min="0">
                
                <label for="length">Length (in cm):</label>
                <input type="number" id="length" min="0">
            </div>
            <div id="error-message" style="color: red; display: none;"></div>
        </form>
       </div>

    <script src="/SCANDIWEB/FrontSW/scripts/add_product.js"></script>
</body>
</html>
